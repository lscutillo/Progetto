<div class="card mx-auto mt-5" style="width: 25rem;">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Login</h4>
        <hr class="mb-5">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input class="form-control" placeholder="Username" #username>
                </div>
            </div>
            <div class="form-group mb-5">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="**********" type="password" #password>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block mb-3" (click)="doLogin(username.value, password.value)"> Login  </button>
                <button type="button" class="btn btn-secondary btn-block" routerLink="/signup"> Sei nuovo? Registrati  </button>
            </div>
        </form>
    </article>
</div>
