<div class="container">
    <div class="row grid-container">

        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card bg-light">
                <img class="card-img-top" [src]=[item.img] alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{item.name | uppercase}}</h5><small class="text-muted">Anno di uscita: {{item.year}}</small>
                    <p class="card-text" style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;"><small>{{item.description}}</small></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{item.genre}} - Rating: {{item.rating}}</li>
                    <li class="list-group-item"><b>â‚¬ {{item.price}}</b></li>
                </ul>
                <div class="card-body">
                    <button type="button" routerLink="/gamelist/{{item.id}}" class="btn btn-outline-primary btn-sm btn-block">Details</button>
                    <button type=" button" routerLink="/edit/{{item.id}}" class="btn btn-outline-secondary btn-sm btn-block ">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>
